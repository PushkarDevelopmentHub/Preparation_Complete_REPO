name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '20 6 * * *'   # 11:50 AM IST
    - cron: '20 18 * * *'  # 11:50 PM IST
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GH CLI
        run: echo "${{ github.token }}" | gh auth login --with-token

      - name: Create & Merge PRs into DEV
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e

          DEV_BRANCH="DEV"

          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGES_ATTEMPTED=0
          TOTAL_MERGES_DONE=0

          git fetch --all

          for branch in $(git for-each-ref --format='%(refname:short)' refs/remotes/origin/ | sed 's|origin/||'); do

            if [ "$branch" = "$DEV_BRANCH" ]; then
              continue
            fi

            echo "Checking branch: $branch"

            COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline || true)

            if [ -n "$COMMITS" ]; then

              COUNT_COMMITS=$(echo "$COMMITS" | wc -l)
              TOTAL_COMMITS=$((TOTAL_COMMITS + COUNT_COMMITS))

              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number' || echo "")

              if [ -z "$PR_NUMBER" ]; then
                echo "Creating PR for $branch"
                gh pr create \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --title "Auto merge: $branch → $DEV_BRANCH" \
                  --body "Automated PR"

                TOTAL_PRS=$((TOTAL_PRS + 1))

                PR_NUMBER=$(gh pr list \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --state open \
                  --json number \
                  --jq '.[0].number' || echo "")
              fi

              if [ -n "$PR_NUMBER" ]; then

                TOTAL_MERGES_ATTEMPTED=$((TOTAL_MERGES_ATTEMPTED + 1))

                MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable')

                if [ "$MERGEABLE" = "CONFLICTING" ]; then
                  echo "Conflict detected in PR #$PR_NUMBER – skipping merge"
                else
                  gh pr merge "$PR_NUMBER" --merge --auto
                  TOTAL_MERGES_DONE=$((TOTAL_MERGES_DONE + 1))
                  echo "Merged PR #$PR_NUMBER"
                fi
              fi

            else
              echo "No new commits in $branch"
            fi
          done

          echo "==== Summary ===="
          echo "Commits found: $TOTAL_COMMITS"
          echo "PRs created: $TOTAL_PRS"
          echo "Merge attempts: $TOTAL_MERGES_ATTEMPTED"
          echo "Merged: $TOTAL_MERGES_DONE"
