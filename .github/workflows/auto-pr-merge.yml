name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '40 23 * * *'   # Runs every day at 11:40 PM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.AUTO_PR_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GH_TOKEN"

      - name: Create & Merge PRs into DEV
        run: |
          DEV_BRANCH="DEV"
          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGED=0

          git fetch --all

          echo "Checking all branches against $DEV_BRANCH..."

          # Loop through all remote branches except DEV and HEAD
          for branch in $(git for-each-ref --format='%(refname:short)' refs/remotes/origin | sed 's|origin/||'); do
            [ "$branch" = "$DEV_BRANCH" ] && continue
            [ "$branch" = "HEAD" ] && continue

            # Count new commits not in DEV
            NEW_COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline | wc -l)
            if [ "$NEW_COMMITS" -gt 0 ]; then
              echo "Branch $branch has $NEW_COMMITS new commits"
              TOTAL_COMMITS=$((TOTAL_COMMITS + NEW_COMMITS))

              # Check if PR exists
              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number')

              if [ -z "$PR_NUMBER" ]; then
                echo "Creating PR for $branch → $DEV_BRANCH"
                PR_NUMBER=$(gh pr create \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --title "Auto merge: $branch → $DEV_BRANCH" \
                  --body "Daily automated PR from $branch to $DEV_BRANCH" \
                  --json number \
                  --jq '.number')
                TOTAL_PRS=$((TOTAL_PRS + 1))
              else
                echo "PR already exists for $branch (#$PR_NUMBER)"
              fi

              # Merge PR
              if [ -n "$PR_NUMBER" ]; then
                echo "Merging PR #$PR_NUMBER"
                gh pr merge "$PR_NUMBER" --merge --auto
                TOTAL_MERGED=$((TOTAL_MERGED + 1))
              fi

            else
              echo "Branch $branch has no new commits"
            fi
          done

          echo "---------------------------------------"
          echo "Total new commits found: $TOTAL_COMMITS"
          echo "Total PRs created: $TOTAL_PRS"
          echo "Total PRs merged: $TOTAL_MERGED"
          echo "---------------------------------------"
