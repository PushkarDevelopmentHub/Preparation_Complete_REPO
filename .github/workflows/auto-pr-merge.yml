name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '20 6 * * *'    # 11:50 AM IST
    - cron: '20 18 * * *'   # 11:50 PM IST
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GH CLI
        run: echo "${{ github.token }}" | gh auth login --with-token

      - name: Create & Merge PRs into DEV
        env:
          GH_TOKEN: ${{ github.token }}
        run: |

          DEV_BRANCH="DEV"

          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGES_DONE=0

          git fetch --all

          # Get only VALID remote branches
          branches=$(git branch -r | grep 'origin/' | grep -v 'HEAD' | sed 's|origin/||')

          for branch in $branches; do

            # Skip DEV
            if [ "$branch" = "$DEV_BRANCH" ]; then
              continue
            fi

            # Skip main (avoid protected branch PR failures)
            if [ "$branch" = "main" ]; then
              continue
            fi

            echo "Checking branch: $branch"

            # Skip invalid refs
            if ! git show-ref --verify --quiet "refs/remotes/origin/$branch"; then
              continue
            fi

            COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline 2>/dev/null || true)

            if [ -z "$COMMITS" ]; then
              echo "No new commits in $branch"
              continue
            fi

            COUNT_COMMITS=$(echo "$COMMITS" | wc -l)
            TOTAL_COMMITS=$((TOTAL_COMMITS + COUNT_COMMITS))

            # Check if PR exists
            PR_NUMBER=$(gh pr list \
              --base "$DEV_BRANCH" \
              --head "$branch" \
              --state open \
              --json number \
              --jq '.[0].number' 2>/dev/null || echo "")

            # Create PR if missing
            if [ -z "$PR_NUMBER" ]; then
              echo "Creating PR for $branch"

              gh pr create \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --title "Auto merge: $branch → $DEV_BRANCH" \
                --body "Automated PR from scheduler" || true

              TOTAL_PRS=$((TOTAL_PRS + 1))

              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number' 2>/dev/null || echo "")
            fi

            # If PR still missing skip
            if [ -z "$PR_NUMBER" ]; then
              continue
            fi

            MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable')

            # Skip conflict PRs
            if [ "$MERGEABLE" = "CONFLICTING" ]; then
              echo "Conflict detected in PR #$PR_NUMBER – skipping merge"
              continue
            fi

            echo "Merging PR #$PR_NUMBER"

            gh pr merge "$PR_NUMBER" --merge --delete-branch || true

            TOTAL_MERGES_DONE=$((TOTAL_MERGES_DONE + 1))

          done

          echo "==== Summary ===="
          echo "Commits found: $TOTAL_COMMITS"
          echo "PRs created: $TOTAL_PRS"
          echo "Merged: $TOTAL_MERGES_DONE"
