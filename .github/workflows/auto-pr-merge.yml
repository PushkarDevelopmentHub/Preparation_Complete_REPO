name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '10 18 * * *'   # 11:40 PM IST (UTC +5:30)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Create & Merge PRs into DEV
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e

          DEV_BRANCH="DEV"
          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGES_ATTEMPTED=0
          TOTAL_MERGES_DONE=0

          git fetch --all

          # Iterate only real remote branches (no origin, no HEAD)
          for branch in $(git branch -r | grep -v '->' | sed 's|origin/||'); do

            # Skip DEV and HEAD
            if [ "$branch" = "$DEV_BRANCH" ] || [ "$branch" = "HEAD" ]; then
              continue
            fi

            # Safety check (avoid invalid refs)
            if ! git show-ref --verify --quiet "refs/remotes/origin/$branch"; then
              echo "Skipping invalid branch: $branch"
              continue
            fi

            echo "Checking branch: $branch"

            # Check commits not in DEV
            COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline || true)

            if [ -n "$COMMITS" ]; then
              echo "New commits found in $branch"
              COUNT_COMMITS=$(echo "$COMMITS" | wc -l)
              TOTAL_COMMITS=$((TOTAL_COMMITS + COUNT_COMMITS))

              # Check if PR already exists
              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number')

              if [ -z "$PR_NUMBER" ]; then
                echo "Creating PR for $branch → $DEV_BRANCH"
                gh pr create \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --title "Auto merge: $branch → $DEV_BRANCH" \
                  --body "Daily automated PR from $branch to $DEV_BRANCH"
                TOTAL_PRS=$((TOTAL_PRS + 1))

                # Fetch the PR number after creation
                PR_NUMBER=$(gh pr list \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --state open \
                  --json number \
                  --jq '.[0].number')
              else
                echo "PR already exists for $branch (#$PR_NUMBER)"
              fi

              # Attempt merge
              if [ -n "$PR_NUMBER" ]; then
                echo "Attempting to merge PR #$PR_NUMBER"
                TOTAL_MERGES_ATTEMPTED=$((TOTAL_MERGES_ATTEMPTED + 1))

                MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable')

                if [ "$MERGEABLE" = "MERGEABLE" ]; then
                  gh pr merge "$PR_NUMBER" --merge --auto
                  TOTAL_MERGES_DONE=$((TOTAL_MERGES_DONE + 1))
                  echo "Merged PR #$PR_NUMBER"
                else
                  echo "Conflict detected in PR #$PR_NUMBER – skipping merge"
                fi
              fi
            else
              echo "No new commits in $branch"
            fi
          done

          echo "==== Summary for today ===="
          echo "Total commits found: $TOTAL_COMMITS"
          echo "Total PRs created: $TOTAL_PRS"
          echo "Total PR merges attempted: $TOTAL_MERGES_ATTEMPTED"
          echo "Total PR merges completed: $TOTAL_MERGES_DONE"
