name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '20 6 * * *'
    - cron: '20 18 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GH CLI
        env:
          GH_TOKEN: ${{ secrets.AUTO_PR_TOKEN }}
        run: gh auth status

      - name: Create & Merge PRs into DEV
        env:
          GH_TOKEN: ${{ secrets.AUTO_PR_TOKEN }}
        run: |
          DEV_BRANCH="DEV"

          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGES_DONE=0
          TOTAL_CONFLICTS=0

          git fetch --all

          branches=$(git branch -r | grep '^  origin/' | grep -v 'HEAD' | sed 's|origin/||')

          for branch in $branches; do
            [ "$branch" = "$DEV_BRANCH" ] && continue
            [ "$branch" = "main" ] && continue

            echo "Checking branch: $branch"

            COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline || true)

            if [ -z "$COMMITS" ]; then
              echo "No new commits in $branch"
              continue
            fi

            COUNT_COMMITS=$(echo "$COMMITS" | wc -l)
            TOTAL_COMMITS=$((TOTAL_COMMITS + COUNT_COMMITS))

            PR_NUMBER=$(gh pr list \
              --base "$DEV_BRANCH" \
              --head "$branch" \
              --state open \
              --json number \
              --jq '.[0].number' || true)

            if [ -z "$PR_NUMBER" ]; then
              echo "Creating PR for $branch"

              gh pr create \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --title "Auto merge: $branch â†’ $DEV_BRANCH" \
                --body "Automated PR from scheduler"

              TOTAL_PRS=$((TOTAL_PRS + 1))

              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number' || true)
            fi

            [ -z "$PR_NUMBER" ] && continue

            MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable')

            if [ "$MERGEABLE" != "MERGEABLE" ]; then
              echo "Conflict detected in PR #$PR_NUMBER"
              TOTAL_CONFLICTS=$((TOTAL_CONFLICTS + 1))
              continue
            fi

            gh pr merge "$PR_NUMBER" --merge --delete-branch
            TOTAL_MERGES_DONE=$((TOTAL_MERGES_DONE + 1))
          done

          echo "==== Summary ===="
          echo "Commits found: $TOTAL_COMMITS"
          echo "PRs created: $TOTAL_PRS"
          echo "Merged: $TOTAL_MERGES_DONE"
          echo "Conflict PRs: $TOTAL_CONFLICTS"
