name: Auto PR & Merge to DEV

on:
  schedule:
    - cron: '40 23 * * *'   # Runs every day at 11:40 PM UTC
  workflow_dispatch:       # Optional: manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Create & Merge PRs into DEV
        env:
          GH_TOKEN: ${{ github.token }}   # This makes gh CLI auth silently
        run: |
          DEV_BRANCH="DEV"
          TOTAL_COMMITS=0
          TOTAL_PRS=0
          TOTAL_MERGES_ATTEMPTED=0
          TOTAL_MERGES_DONE=0

          git fetch --all

          for branch in $(git for-each-ref --format='%(refname:short)' refs/remotes/origin | sed 's|origin/||'); do
            if [ "$branch" = "$DEV_BRANCH" ] || [ "$branch" = "HEAD" ]; then
              continue
            fi

            echo "Checking branch: $branch"

            # Count commits not in DEV
            COMMITS=$(git log origin/$DEV_BRANCH..origin/$branch --oneline)
            if [ -n "$COMMITS" ]; then
              echo "New commits found in $branch"
              COUNT_COMMITS=$(echo "$COMMITS" | wc -l)
              TOTAL_COMMITS=$((TOTAL_COMMITS + COUNT_COMMITS))

              PR_EXISTS=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number')

              if [ -z "$PR_EXISTS" ]; then
                echo "Creating PR for $branch → DEV"
                gh pr create \
                  --base "$DEV_BRANCH" \
                  --head "$branch" \
                  --title "Auto merge: $branch → DEV" \
                  --body "Daily automated PR from $branch to DEV"
                TOTAL_PRS=$((TOTAL_PRS + 1))
              else
                echo "PR already exists for $branch"
              fi

              PR_NUMBER=$(gh pr list \
                --base "$DEV_BRANCH" \
                --head "$branch" \
                --state open \
                --json number \
                --jq '.[0].number')

              if [ -n "$PR_NUMBER" ]; then
                echo "Attempting to merge PR #$PR_NUMBER"
                TOTAL_MERGES_ATTEMPTED=$((TOTAL_MERGES_ATTEMPTED + 1))

                # Check if mergeable
                MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable')
                if [ "$MERGEABLE" = "MERGEABLE" ]; then
                  gh pr merge "$PR_NUMBER" --merge
                  TOTAL_MERGES_DONE=$((TOTAL_MERGES_DONE + 1))
                  echo "Merged PR #$PR_NUMBER"
                else
                  echo "Conflict detected in PR #$PR_NUMBER - skipping merge"
                fi
              fi
            else
              echo "No new commits in $branch"
            fi
          done

          echo "==== Summary for today ===="
          echo "Total commits found: $TOTAL_COMMITS"
          echo "Total PRs created: $TOTAL_PRS"
          echo "Total PR merges attempted: $TOTAL_MERGES_ATTEMPTED"
          echo "Total PR merges completed: $TOTAL_MERGES_DONE"
